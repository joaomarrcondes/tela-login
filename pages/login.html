<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./../style/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaLogin</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="background">
            <div class="container">
                <div class="conteudo">
                    <h1>Fazer Login</h1>
                    <h2 id="login">Usuário</h2>
                    <img id="icon-user"src="./../assents/usuario.png" alt="user">
                    <input type="text" id="inputLogin" placeholder="E-mail ou Usuário">
                    <h2 id="senha">Senha</h2>
                    <img id="icon-senha"src="./../assents/senha.png" alt="senha">
                    <input type="text" id="inputSenha" placeholder="Digite sua Senha"> <br>
                    <button id="btnEntrar">Login</button>
                    <p>Não Tem Uma Conta?<span> Inscrever-se</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
